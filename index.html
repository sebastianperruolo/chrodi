<!doctype html>
<html>
  <head>
    <title>Kodi</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="mui-0.6.8/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="mui-0.6.8/js/mui.min.js"></script>
    
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <webview id="kodi" ></webview>
    <div id="loading" class="mui-container">
      <div class="mui-appbar mui--z2"><div class="mui--text-title">Chrodi</div></div>
      <br/>
      <div class="mui-panel">
        <h2>Loading</h2>
        <p>Loading Kodi web UI on <a target="_blank" id="loading-url"></a></p>
        <button class="mui-btn mui-btn--primary mui-btn--raised" id="loading-cancel">Cancel</button>
      </div>
    </div>
    <div id="config" class="mui-container">
      <div class="mui-appbar mui--z2"><div class="mui--text-title">Chrodi</div></div>
      <br/>
      <div class="mui-panel mui--z2">
        <form id="config-form">
          <legend>Configuration</legend>
          <p>
            In order to use Chrodi, you need to <b>enable Kodi web interface</b>. If you need help, please follow the instructions in <a target="_blank" href="http://kodi.wiki/view/web_interface">Kodi wiki</a>. 
          </p>
          <div class="mui-textfield">
            <input id="url" type="text" placeholder="http://kodi-server:8080/">
            <label>Kodi web interface URL</label>
          </div>
          <p id="hintIP"></p>
          <p>
            If you need help to know the IP address, the <a target="_blank" href="https://yatse.tv/redmine/projects/yatse/wiki/XbmcNetwork">instructions from Yatse remote</a> may help you.
          </p>
          <input type="submit" class="mui-btn mui-btn--primary mui-btn--raised" value="Save">
        </form>
      </div>
    </div>
    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
